{% extends "base.html" %}

{% block content %}

<div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
    <div class="tm-article-carousel">  
        {% for port in portfolio %}
            <article class="tm-bg-white mr-2 tm-carousel-item">
                <img src="{{port.img.url}}" alt="Image" class="img-fluid">
                <div class="tm-article-pad">
                    <header><h3 class="text-uppercase tm-article-title-2">{{ port.name }}</h3></header>
                    <p>{{ port.content }}</p>
                    <a href="{% url "detail" pk=port.pk type="portfolio" %}" class="text-uppercase btn-primary tm-btn-primary">Get More Info.</a>
                </div>                                
            </article>
        {% endfor %}
    </div>    
</div>

{% endblock %}
